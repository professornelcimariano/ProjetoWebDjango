{% extends '_main.html' %}
{% block content %}
<div class="container">
    <h2>
        Python - Blog
    </h2>

    <p>
        <!-- {{ blog }} -->
    </p>

    {% for b in blog %}
    <p>
        <a href="{% url 'blog_single' b.slug %}">{{ b }}</a>
    </p>

    {% if b.image %}
    <img src="{{ b.image.url }}" alt="{{ blog.title }}" width="100">
    {% endif %}

    {% endfor %}
</div>

{% endblock %}
