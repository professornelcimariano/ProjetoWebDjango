{% extends '_main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>
        {{ blog.title }}
    </h1>

    <h2>
        {{ blog.subtitle }}
    </h2>

    <p>
        {{ blog.description|safe }}
    </p>

    <p>
        {{ blog.slug }}
    </p>

    {% if blog.image %}
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" width="500">
    {% endif %}
</div>
{% endblock %}
