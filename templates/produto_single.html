{% extends '_main.html' %}
{% block content %}
<div class="container">
    <h2>
        {{ product.pro_name }}
    </h2>

    <p>
        R$ {{ product.pro_price|floatformat:2 }}
    </p>

    <p>
        Estoque: {{ product.pro_stock }}
    </p>

    <p>
        Categoria: {{ product.pro_category }}
    </p>

    <hr>
</div>
{% endblock %}
